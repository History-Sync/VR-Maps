<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mapbox-component/dist/aframe-mapbox-component.min.js"></script>
    <title>VR Map of Wood County</title>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 -1 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A0"></a-plane>
      <a-mapbox position="0 -0.9 0" rotation="-90 0 0" width="19" height="19"></a-mapbox>
      <a-sky color="#89CFF0"></a-sky>
    </a-scene>
  </body>
</html>
